<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Axle Weight Calculator</title>
</head>
<body>
    <h1>Dynamic Axle Weight Calculator</h1>

    <!-- Input Fields -->
    <label for="totalWeight">Total Weight \( W \) (N):</label>
    <input type="number" id="totalWeight" placeholder="Enter W"><br>

    <label for="theta">Incline Angle \( \\theta \) (degrees):</label>
    <input type="number" id="theta" placeholder="Enter angle θ"><br>

    <label for="c">Distance \( c \) (m):</label>
    <input type="number" id="c" placeholder="Enter c"><br>

    <label for="L">Wheelbase \( L \) (m):</label>
    <input type="number" id="L" placeholder="Enter L"><br>

    <label for="b">Distance \( b \) (m):</label>
    <input type="number" id="b" placeholder="Enter b"><br>

    <label for="rhx">Horizontal Force \( R_{hx} \) (N):</label>
    <input type="number" id="rhx" placeholder="Enter Rhx"><br>

    <label for="rhz">Vertical Force \( R_{hz} \) (N):</label>
    <input type="number" id="rhz" placeholder="Enter Rhz"><br>

    <label for="dh">Height \( d_h \) (m):</label>
    <input type="number" id="dh" placeholder="Enter dh"><br>

    <label for="hh">Height to Hitch \( h_h \) (m):</label>
    <input type="number" id="hh" placeholder="Enter hh"><br>

    <label for="ax">Acceleration \( a_x \) (m/s²):</label>
    <input type="number" id="ax" placeholder="Enter ax"><br>

    <label for="h">Height of CG \( h \) (m):</label>
    <input type="number" id="h" placeholder="Enter h"><br>

    <label for="ha">Aerodynamic Force Height \( h_a \) (m):</label>
    <input type="number" id="ha" placeholder="Enter ha"><br>

    <label for="da">Aerodynamic Drag Force \( D_A \) (N):</label>
    <input type="number" id="da" placeholder="Enter DA"><br>

    <button onclick="calculateAxleWeights()">Calculate</button>

    <!-- Results -->
    <h3>Results:</h3>
    <p>Front Axle Weight \( W_f \): <span id="frontAxleWeight">0</span> N</p>
    <p>Rear Axle Weight \( W_r \): <span id="rearAxleWeight">0</span> N</p>

    <script src="app.js"></script>
</body>
</html>
