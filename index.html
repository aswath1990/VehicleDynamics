<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Axle Weight Calculator</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Dynamic Axle Weight Calculator</h1>

        <!-- Input Fields -->
        <div class="form-group">
            <label for="totalWeight">Total Weight \( W \) (N):</label>
            <input type="number" id="totalWeight" placeholder="Enter W">
        </div>

        <div class="form-group">
            <label for="theta">Incline Angle \( \\theta \) (degrees):</label>
            <input type="number" id="theta" placeholder="Enter angle θ">
        </div>

        <div class="form-group">
            <label for="c">Distance \( c \) (m):</label>
            <input type="number" id="c" placeholder="Enter c">
        </div>

        <div class="form-group">
            <label for="L">Wheelbase \( L \) (m):</label>
            <input type="number" id="L" placeholder="Enter L">
        </div>

        <div class="form-group">
            <label for="b">Distance \( b \) (m):</label>
            <input type="number" id="b" placeholder="Enter b">
        </div>

        <div class="form-group">
            <label for="rhx">Horizontal Force \( R_{hx} \) (N):</label>
            <input type="number" id="rhx" placeholder="Enter Rhx">
        </div>

        <div class="form-group">
            <label for="rhz">Vertical Force \( R_{hz} \) (N):</label>
            <input type="number" id="rhz" placeholder="Enter Rhz">
        </div>

        <div class="form-group">
            <label for="dh">Height \( d_h \) (m):</label>
            <input type="number" id="dh" placeholder="Enter dh">
        </div>

        <div class="form-group">
            <label for="hh">Height to Hitch \( h_h \) (m):</label>
            <input type="number" id="hh" placeholder="Enter hh">
        </div>

        <div class="form-group">
            <label for="ax">Acceleration \( a_x \) (m/s²):</label>
            <input type="number" id="ax" placeholder="Enter ax">
        </div>

        <div class="form-group">
            <label for="h">Height of CG \( h \) (m):</label>
            <input type="number" id="h" placeholder="Enter h">
        </div>

        <div class="form-group">
            <label for="ha">Aerodynamic Force Height \( h_a \) (m):</label>
            <input type="number" id="ha" placeholder="Enter ha">
        </div>

        <div class="form-group">
            <label for="da">Aerodynamic Drag Force \( D_A \) (N):</label>
            <input type="number" id="da" placeholder="Enter DA">
        </div>

        <button onclick="calculateAxleWeights()">Calculate</button>

        <!-- Results -->
        <div class="results">
            <h3>Results:</h3>
            <p>Front Axle Weight \( W_f \): <span id="frontAxleWeight">0</span> N</p>
            <p>Rear Axle Weight \( W_r \): <span id="rearAxleWeight">0</span> N</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
